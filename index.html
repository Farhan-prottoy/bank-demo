<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Our Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" id="email" placeholder="Enter Your Email" class="form-control">
            <h4>Password</h4>
            <input type="password" id="password" placeholder="Enter Your Password" class="form-control">
            <button id="verify-login" class="btn btn-success btn-block">Submit</button>
        </div>
    </div>

    <div id="transaction-area" style="display:none;">
        <h1 class="text-center">Transaction Area</h1>
        <div class="d-flex justify-content-around">
            <div class="inside-row" id="deposit-block" style="background-color: #007bff;">
                Deposit <br> $
                <span id="current-deposit">0</span>
            </div>
            <div class="inside-row" id="withdraw-block" style="background-color: #f39c12;">
                Withdraw <br> $
                <span id="current-withdraw">0</span>
            </div>
            <div class="inside-row" id="balance-block" style="background-color: #28a745;">
                Balance <br> $
                <span id="current-balance">0</span>
            </div>
        </div>

        <div class="d-flex justify-content-around mt-4">
            <div class="input-area">
                <h3>Deposit</h3>
                <input type="number" id="deposit-amount" placeholder="$ Amount to Deposit" class="form-control">
                <button id="deposit-btn" class="btn btn-success btn-block">Deposit</button>
            </div>
            <div class="input-area">
                <h3>Withdraw</h3>
                <input type="number" id="withdraw-amount" placeholder="$ Amount to Withdraw" class="form-control">
                <button id="withdraw-btn" class="btn btn-danger btn-block">Withdraw</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
